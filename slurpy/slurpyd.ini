[General]
timestamp second = %Y%m%d_%H%M%S
timestamp day = %Y%m%d

[NodeTrack]
frequency = 5
units = second
features = NodeHost,StateCompact,CPUsState,Memory,AllocMem,FreeMem
out dir = /fast/users/a1648400/slurpyd/nodes
out file = rnodes-${General:timestamp second}
out format = csv

[NodeMerge]
frequency = 1
units = day
out dir = /fast/users/a1648400/slurpyd
out file = rnodes-${General:timestamp day}
out compression = bzip2

[JobOrders]
frequency = 1
units = second
properties = JobID,State,ReqCPUS,AllocCPUS,AllocNodes,NodeList,NTasks,Submit,Start,ElapsedRaw,CPUTimeRAW,MaxRSS,ReqMem
out dir = /fast/users/a1648400/slurpyd/jobs
out file = jobs-${General:timestamp second}
out format = csv

[Log]
output = ~/.local/log/slurpyd.log
format = [{asctime}] {name:<18}: {levelname:<8} {message}
max bytes = 100000
backups = 3
