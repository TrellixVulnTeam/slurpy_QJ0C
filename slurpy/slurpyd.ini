[General]
timestamp_second = %Y%m%d_%H%M%S
timestamp_day = %Y%m%d

[NodeTrack]
frequency = 5
units = second
features = NodeHost,StateCompact,CPUsState,Memory,AllocMem,FreeMem
out_dir = /fast/users/a1648400/slurpyd/nodes
out_file = rnodes-${General:timestamp_second}
out_format = csv

[NodeMerge]
frequency = 1
units = day
out_dir = /fast/users/a1648400/slurpyd
out_file = rnodes-${General:timestamp_day}
out_compression = bzip2

[JobOrders]
frequency = 1
units = second
properties = JobID,State,ReqCPUS,AllocCPUS,AllocNodes,NodeList,NTasks,Submit,Start,ElapsedRaw,CPUTimeRAW,MaxRSS,ReqMem
out_dir = /fast/users/a1648400/slurpyd/jobs
out_file = jobs-${General:timestamp_second}
out_format = csv

[Log]
output = ~/.local/log/slurpyd.log
format = [{asctime}] {name:<18}: {levelname:<8} {message}
max_bytes = 100000
backups = 3
