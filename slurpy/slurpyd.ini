[general]
timestamp format = %Y%m%d_%H%M%S

[node query]
frequency = 5
units = second
output = /fast/users/a1648400/slurpyd/nodes
filename = rnodes-${general:timestamp format}.gz

[job query]
frequency = 1
units = second
output = /fast/users/a1648400/slurpyd/jobs
filename = jobs-${general:timestamp format}.gz

[log]
output = /home/a1648400/.local/log
format = [{asctime}] {name:<18}: {levelname:<8} {message}
max bytes = 100000
backups = 3
